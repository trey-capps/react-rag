apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2  # Number of backend instances
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image:latest  # Or build it locally using a Dockerfile and push it to a registry
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.py"